<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="signup">
            <div class="heading">Instagram</div>
            <div class="first-txt">Sign up to see photos and videos from your friends.</div>
            <button class="facebook"><img src="./photos/whitefb.png" alt=""> Log in with Facebook</button>
            <div class="line">
                <hr class="line1">
                <span class="line2">OR</span>
                <hr class="line1">
            </div>
            <input type="text" title="enter1" class="details" placeholder="Mobile Number or Email">
            <input type="text" title="enter2" class="details" placeholder="Full Name">
            <input type="text" title="enter3" class="details" placeholder="Username">
            <input type="text" title="enter4" class="details" placeholder="Password">
            <div class="lm">
                People who use our service may have uploaded your contact information to Instagram. <a href="https://www.facebook.com/help/instagram/261704639352628?next=https%3A%2F%2Fwww.instagram.com%2Fdirect%2Finbox%2F%3F__coig_login%3D1" target="_blank">Learn More</a> 
            </div>
            <div class="policy">
                By signing up, you agree to our <a href="https://help.instagram.com/581066165581870/?locale=en_US&next=https%3A%2F%2Fwww.instagram.com%2Fdirect%2Finbox%2F%3F__coig_login%3D1" target="_blank"> Terms</a> , <a href="https://www.facebook.com/privacy/policy?next=https%3A%2F%2Fwww.instagram.com%2Fdirect%2Finbox%2F%3F__coig_login%3D1" target="_blank">Privacy Policy</a>  and <a href="https://privacycenter.instagram.com/policies/cookies/" target="_blank">Cookies Policy</a>  .
            </div>
            <button id="signup">Sign Up</button>
        </div>
        <div class="login">
            <p>Have an account? <a class="sign" href="index.html">Log in</a></p>
        </div>
        <div class="getapp">
            <p>Get the app.</p>
            <div class="app">
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0E8393D0-3400-4E44-8E27-42BB6DE161E6%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" target="_blank" class="gplay"><img src="./photos/googleplay.png" alt=""></a>
                <img src="./photos/appstore.png" alt="">
            </div>
        </div>
    </div>
</body>
</html>
