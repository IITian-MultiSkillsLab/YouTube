<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cookie&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="./photos/home-phones.png" alt="" class="back">
            <img src="./photos/screenshot1.png" alt="" class="change">
            <img src="./photos/screenshot2.png" alt="" class="change">
            <img src="./photos/screenshot3.png" alt="" class="change">
            <img src="./photos/screenshot4.png" alt="" class="change">
        </div>
        <div class="right">
            <div class="entry">
                <h1>Instagram</h1>
                <input type="text" title="user" placeholder="Phone number, username, or email" class="username">
                <input type="text" title="pass" placeholder="Password" class="password">
                <button>Log in</button>
                <div class="line">
                    <hr class="line1">
                    <span class="line2">OR</span>
                    <hr class="line1">
                </div>
                <div class="facebook">
                    <img src="./photos/facebook.png" alt="">
                    <div>Log in with facebook</div>
                </div>
                <div class="fp">Forgot password?</div>
            </div>
            <div class="signup">
                <p>Don't have an account? <a class="sign" href="signup.html">Sign Up</a></p>
            </div>
            <div class="getapp">
                <p>Get the app.</p>
                <div class="app">
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=ig_mid%3D0E8393D0-3400-4E44-8E27-42BB6DE161E6%26utm_campaign%3DloginPage%26utm_content%3Dlo%26utm_source%3Dinstagramweb%26utm_medium%3Dbadge" target="_blank" rel="noopener"><img src="./photos/googleplay.png" alt=""></a>
                    <img src="./photos/appstore.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
